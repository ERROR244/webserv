
[server]   
	port: 8080
	host: 127.0.0.2
	serN: web1, web2,
	body: 10M
	[errors]
		401 /var/www/error0
		402 /var/www/error3
		402 /var/www/error1
		404 /var/www/error2
	[END]
	[cgi]
		Alias-script: /bin/cgi
		add-handler: python3 .py
		add-handler: php .php
	[END]
	[ROOTS]
		[root]
			url: /
			alias: var/www/
			methods: GET, DELETE, POST
			Index: index.html
			autoIndex: on
		[END]
		[root]
			url: /dir
			alias: var/www/
			methods: GET, DELETE, POST
			Index: index.html
			autoIndex: on
		[END]
		[root]
			url: /
			alias: var/www/
			methods: GET, DELETE, POST
			Index: index.html
			autoIndex: on
		[END]
	[END]
[END]




